<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-close sn-link-close"></em>
        </button>
        <h4 class="modal-title">Edit Auction - <span ng-bind="editLotInfo.name"></span></h4>
    </div>
    <div class="modal-body">
        <form name="editLot.form" class="form-horizontal" ng-submit="saveEditFormLot(editLot.form.$valid);"
              novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Lot Name*</label>
                <div class="col-sm-8">
                    <input class="form-control" id="inputName" name="name" placeholder="Enter Lot Name"
                           ng-model="editLotInfo.name" required>
                    <span class="help-block error-block basic-block">Required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Start Bid*</label>
                <div class="col-sm-8">
                    <input class="form-control" id="inputStartBid" name="name" placeholder="Enter Start Bid"
                           ng-model="editLotInfo.startBid" required>
                    <span class="help-block error-block basic-block">Required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Increment*</label>
                <div class="col-sm-8">
                    <input class="form-control" id="inputIncrement" name="name" placeholder="Enter Increment"
                           ng-model="editLotInfo.differenceFactor" required>
                    <span class="help-block error-block basic-block">Required</span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">Lot Start Date</label>
                <div class="col-sm-8">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <input type="text" class="form-control" data-ng-model="editLotInfo.startDate"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="editLotInfo.startDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Lot End Date</label>
                <div class="col-sm-8">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <input type="text" class="form-control" data-ng-model="editLotInfo.startDate"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="editLotInfo.startDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown3' }"/>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Status</label>
                <div class="col-sm-8">
                    <select st-input-event="change"
                            ng-options="g.id as g.text for g in statusOptions"
                            st-delay="0" ng-model="editLotInfo.status" class="input-sm form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="inputDescription" name="Description" placeholder="Description"
                              ng-model="editLotInfo.description" required></textarea>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="submit" class="btn btn-primary" ng-hide="dataLoading">UPDATE</button>
                    <i class="fa fa-spinner fa-spin" ng-show="dataLoading"></i></div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        *Required fields
    </div>
</div>
