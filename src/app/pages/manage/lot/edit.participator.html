<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-close sn-link-close"></em>
        </button>
        <h4 class="modal-title">ADD PARTICIPATOR<span ng-bind="editDeptInfo.name"></span></h4>
    </div>
    <div class="modal-body">
        <form name="editDept" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3 control-label">Participators</label>>
                    <div class="col-sm-8">
                        <select class="form-control" id="inputUserId" name="userId"
                                ng-model="newAssignDeptInfo.userId" placeholder="Select Observer"
                                class="form-control"
                                ng-options="item.id as item.companyName for item in usersData | filter:userObserverFilter()"
                                required>
                            <option value="">Select Observer</option>
                        </select>

                    </div>
                </div>
            </div>
            <br>

            <div class="col-sm-offset-4">
                <input type="file" ngf-select ng-model="picFile" name="file"
                       accept="image/*" ngf-max-size="2MB" required>
            </div>

            <br>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-9">
                    <button type="button" class="btn btn-primary" id="deptUploadLogoFile" ng-hide="dataLoading"
                            ng-click="uploadPic(picFile)">Save
                    </button>
                    <i class="fa fa-spinner fa-spin" ng-show="dataLoading"></i></div>
            </div>
        </form>
    </div>
</div>
