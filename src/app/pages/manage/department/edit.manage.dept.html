<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-close sn-link-close"></em>
        </button>
        <h4 class="modal-title">Edit Logo of <span ng-bind="editDeptInfo.name"></span></h4>
    </div>
    <div class="modal-body">
        <form name="editDept" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3 control-label">Department Name</label>
                <div ng-class="{'has-error': editDept.form.name.$invalid && (editDept.form.name.$dirty || editDept.form.$submitted)}">
                    <div class="col-sm-8">
                        <input class="form-control" id="inputName" name="name" placeholder="Enter Name"
                               ng-model="editDeptInfo.name" required>
                        <span class="help-block error-block basic-block">Required</span>
                    </div>
                </div>
            </div>
            <br>

            <div class="col-sm-offset-4">
                <input type="file" ngf-select ng-model="picFile" name="file"
                       accept="image/*" ngf-max-size="2MB" required>
            </div>

            <br>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-9">
                    <button type="button" class="btn btn-primary" id="deptUploadLogoFile" ng-hide="dataLoading"
                            ng-click="uploadPic(picFile)">Save
                    </button>
                    <i class="fa fa-spinner fa-spin" ng-show="dataLoading"></i></div>
            </div>
        </form>
    </div>
</div>
