

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-close sn-link-close"></em>
        </button>
        <h4 class="modal-title">Edit Auction - <span ng-bind="editAuctionInfo.name"></span></h4>
    </div>
    <div class="modal-body">
        <form name="editAuction.form" class="form-horizontal" ng-submit="saveEditFormAuction(editAuction.form.$valid);"
              novalidate>
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Name*</label>
                <div class="col-sm-8">
                    <input class="form-control" id="inputName" name="name" placeholder="Enter Name"
                           ng-model="editAuctionInfo.name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Auction Start Date</label>
                <div class="col-sm-8">
                    <p class="input-group">
                        <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="myDate"  />
                        <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="fa fa-calendar"></i></button>
    </span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Auction End Date</label>
                <div class="col-sm-8">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <input type="text" class="form-control" data-ng-model="editAuctionInfo.endDate"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="editAuctionInfo.endDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown3' }"/>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Status</label>
                <div class="col-sm-8">
                    <select st-input-event="change"
                            ng-options="g.id as g.text for g in statusOptions"
                            st-delay="0" ng-model="editAuctionInfo.status" class="input-sm form-control">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8">
                    <label class="col-sm-4 control-label">Tender Setting</label>
                    <input type="checkbox" id="isTender"> Show As tender
                    <input type="text" min="1" class="form-control pull-right" name="autoBidLimit" style="display:none">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Tender Start Date</label>
                <div class="col-sm-8">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown4" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <input type="text" class="form-control" data-ng-model="editAuctionInfo.tenderStartDate"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="editAuctionInfo.tenderStartDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown4' }"/>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Tender End Date</label>
                <div class="col-sm-8">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown5" role="button" data-toggle="dropdown" data-target="#"
                           href="#">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                       data-ng-model="editAuctionInfo.tenderEndDate"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="editAuctionInfo.tenderEndDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown5' }"/>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="inputDescription" name="Description" placeholder="Description"
                              ng-model="editAuctionInfo.description" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Auction Type</label>
                <div class="col-sm-8">
                    <select st-input-event="change" ng-options="a.auctionTypeId as a.text for g in AuctionType"
                            st-delay="0" ng-model="editAuctionInfo.auctionTypeId" class="input-sm form-control">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8">
                    <label class="col-sm-4 control-label">Auto Bid Limit</label>
                    <input type="checkbox"> Enable Auto Bid
                    <input type="text" min="1" class="form-control pull-right" name="autoBidLimit" style="display:none">
                </div>
            </div>

            <div class="form-group ">
                <label class="col-sm-3 control-label">Catalogue*</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" ngf-select ng-model="catalogFile" name="file"
                           accept="image/*" ngf-max-size="2MB" required><br>
                    <div class="col-sm-offset-4 col-sm-8">
                        <button ng-hide="uploaded" class="btn bg-orange" ng-click="uploadCatalog(catalogFile)">Upload
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="submit" class="btn btn-primary" ng-hide="dataLoading">UPDATE</button>
                    <i class="fa fa-spinner fa-spin"></i></div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        *Required fields
    </div>
</div>
